<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Ejemplo de una tabla en html</h1>
    </header>
    <main>
        <table>
            <caption>Horario de estudios</caption>
            <colgroup>
            <col style="background-color: yellow ;">
            <col style="background-color: red ;">
            <col style="background-color: green;" span="4">
            </colgroup>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>L</th>
                    <th>M</th>
                    <th>M</th>
                    <th>J</th>
                    <th>V</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1:30-2:00</td>
                    <td rowspan="2">Matematica</td>
                    <td>Fisica</td>
                    <td>Logica</td>
                    <td>Persona F</td>
                    <td>Computo</td>
                </tr>
                <tr>
                    <td>1:30-2:00</td>
                    
                    <td>Fisica</td>
                    <td>Logica</td>
                    <td>Persona F</td>
                    <td>Computo</td>
                </tr>
               
                <tr>
                    <td>1:30-2:00</td>
                    <td>Otrocurso</td>
                    <td>Fisica</td>
                    <td>Logica</td>
                    <td>Persona F</td>
                    <td>Computo</td>
                </tr>
                <tr>
                    <td>1:30-2:00</td>
                    <td>Ciencias</td>
                    <td>Fisica</td>
                    <td>Logica</td>
                    <td>Persona F</td>
                    <td>Computo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Estos cursos los llevare en verano</td>
                    
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
